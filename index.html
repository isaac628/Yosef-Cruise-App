<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YMC Cruises</title>

   <style>
:root {
    --bg: #eaf7ff;
    --card: #ffffff;
    --accent: #1daeff;
    --accent2: #5f8bff;
    --accent-soft: rgba(29,174,255,.25);
    --text: #0b2a3d;
    --muted: #5c7c8f;
    --success: #27d89c;
}

* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(180deg, #bfe9ff, #eaf7ff, #ffffff);
    background-size: 100% 200%;
    animation: skyDrift 20s ease infinite;
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
}

@keyframes skyDrift {
    0% { background-position: 0% 0%; }
    50% { background-position: 0% 100%; }
    100% { background-position: 0% 0%; }
}

/* üåä WAVES */
.wave {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 140px;
    background: linear-gradient(
        90deg,
        rgba(29,174,255,.35),
        rgba(95,139,255,.35),
        rgba(29,174,255,.35)
    );
    border-radius: 100% 100% 0 0;
    animation: waveMove 14s linear infinite;
    z-index: -1;
}

.wave:nth-child(2) {
    height: 180px;
    opacity: .25;
    animation-duration: 22s;
}

@keyframes waveMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* ---------- HEADER ---------- */
header {
    padding: 20px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 22px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ---------- BUTTON ---------- */
button.primary {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 12px 30px var(--accent-soft);
    transition: transform .2s ease, box-shadow .2s ease;
}

button.primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(29,174,255,.4);
}

button.primary:active {
    transform: translateY(0);
}

/* ---------- MAIN ---------- */
main {
    padding: 24px;
    max-width: 1000px;
    margin: auto;
}

/* ---------- CARDS ---------- */
.banner,
.summary,
.schedule {
    background: linear-gradient(180deg, #ffffff, #f6fbff);
    border-radius: 22px;
    box-shadow: 0 15px 40px rgba(0,0,0,.08);
    animation: fadeUp .6s ease both;
}

.banner {
    padding: 20px;
    margin-bottom: 22px;
}

.summary {
    padding: 20px;
    margin-bottom: 22px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
    gap: 12px;
}

.summary div {
    background: linear-gradient(180deg, #f4fbff, #ffffff);
    padding: 14px;
    border-radius: 16px;
    text-align: center;
    transition: transform .25s ease;
}

.summary div:hover {
    transform: translateY(-4px);
}

/* ---------- SCHEDULE ---------- */
.schedule {
    padding: 22px;
}

.day {
    margin-bottom: 18px;
}

.day ul {
    margin: 0;
    padding-left: 18px;
    color: var(--muted);
}

/* ---------- MODAL ---------- */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal.active {
    display: flex;
}

.modal-card {
    background: linear-gradient(180deg, #ffffff, #f4fbff);
    border-radius: 26px;
    padding: 26px;
    width: 100%;
    max-width: 520px;
    animation: scaleIn .35s ease;
}

/* ---------- CRUISES ---------- */
.cruise-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
    gap: 14px;
}

.cruise {
    background: linear-gradient(180deg, #f4fbff, #ffffff);
    border-radius: 18px;
    padding: 18px;
    cursor: pointer;
    border: 2px solid transparent;
    text-align: center;
    transition: transform .25s ease, box-shadow .25s ease;
}

.cruise:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(29,174,255,.25);
}

.cruise.selected {
    border-color: var(--accent);
    box-shadow: 0 0 0 4px var(--accent-soft);
    animation: selectPop .3s ease;
}

@keyframes selectPop {
    from { transform: scale(.95); }
    to { transform: scale(1); }
}

/* ---------- DAYS ---------- */
.days {
    display: flex;
    gap: 10px;
    margin: 14px 0 20px;
}

.days button {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: 2px solid #d3e9f5;
    background: #ffffff;
    cursor: pointer;
    transition: all .2s ease;
}

.days button:hover {
    background: #f1f9ff;
}

.days button.selected {
    border-color: var(--accent);
    background: var(--accent-soft);
}

/* ---------- CONFETTI ---------- */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 2.8s ease forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
    from { transform: scale(.92); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>


</head>

<body>

    <div class="wave"></div>
    <div class="wave"></div>

    <header>
        <h1>YMC Cruises</h1>
        <button class="primary" onclick="openBooking()">Book a Cruise</button>
    </header>

    <main id="main"></main>

    <div class="modal" id="modal">
        <div class="modal-card" id="modalContent">
            <h2>Select Your Cruise</h2>

            <div class="cruise-list">
                <div class="cruise" onclick="selectCruise(this,'YMC Seaside')">üå¥ YMC Seaside</div>
                <div class="cruise" onclick="selectCruise(this,'YMC Royal')">üëë YMC Royal</div>
                <div class="cruise" onclick="selectCruise(this,'YMC Star')">‚≠ê YMC Star</div>
            </div>

            <h3>How many days?</h3>
            <div class="days">
                <button onclick="selectDays(this,1)">1 Day</button>
                <button onclick="selectDays(this,2)">2 Days</button>
                <button onclick="selectDays(this,3)">3 Days</button>
            </div>

            <button class="primary" style="width:100%;" onclick="bookCruise()">Book Now</button>
        </div>
    </div>

    <script>
        let selectedCruise = null;
        let selectedDays = null;

        function render()
        {
            const booking = JSON.parse(localStorage.getItem("ymcBooking"));
            const main = document.getElementById("main");

            main.innerHTML = `
    ${booking ? `
      <div class="banner">
        <h2>üö¢ Your Cruise</h2>
        <strong>${booking.cruise}</strong> ‚Ä¢ ${booking.days} day(s)
      </div>

      <div class="summary">
        <div>üõ≥ Cruise<br><strong>${booking.cruise}</strong></div>
        <div>üìÜ Duration<br><strong>${booking.days} Days</strong></div>
        <div>üåä Status<br><strong>Booked</strong></div>
      </div>
    ` : ``}

    <div class="schedule">
      <h2>Daily Cruise Schedule</h2>

      <div class="day">
        <h3>Day 1 ‚Äì Welcome Aboard</h3>
        <ul>
          <li>Towel Folding Fun</li>
          <li>Your Cabin Will Be Ready</li>
          <li>Goodbye Party for Today</li>
        </ul>
      </div>

      <div class="day">
        <h3>Day 2 ‚Äì Happy Last Day!</h3>
        <ul>
          <li>Answer Show with Yosef</li>
          <li>New Year's Party</li>
          <li>Dance Party</li>
          <li>Holiday Celebration</li>
          <li>Departure</li>
        </ul>
      </div>
    </div>
  `;
        }

        function openBooking()
        {
            document.getElementById("modal").classList.add("active");
        }

        function selectCruise(el, name)
        {
            document.querySelectorAll(".cruise").forEach(c => c.classList.remove("selected"));
            el.classList.add("selected");
            selectedCruise = name;
        }

        function selectDays(el, days)
        {
            document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
            el.classList.add("selected");
            selectedDays = days;
        }

        function bookCruise()
        {
            if (!selectedCruise || !selectedDays) return alert("Select everything!");

            localStorage.setItem("ymcBooking", JSON.stringify({
                cruise: selectedCruise,
                days: selectedDays
            }));

            confetti();
            document.getElementById("modal").classList.remove("active");
            render();
        }

        function confetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `linear-gradient(135deg,
            hsl(${Math.random()*360},100%,60%),
            white
        )`;
        c.style.borderRadius = Math.random() > .5 ? "50%" : "4px";
        c.style.animationDuration = (Math.random()*1.5 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3500);
    }
}


        render();
    </script>

</body>

</html>
