<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YMC Cruises</title>

   <style>
:root {
    --accent: #1daeff;
    --accent2: #7f5cff;
    --accent3: #27ffd2;
    --glass: rgba(255,255,255,.55);
    --border: rgba(255,255,255,.35);
    --text: #0b2a3d;
}

/* ---------- BASE ---------- */
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at 20% 20%, #7fd9ff, transparent 40%),
        radial-gradient(circle at 80% 30%, #8b7bff, transparent 40%),
        radial-gradient(circle at 50% 80%, #2dffe2, transparent 40%),
        linear-gradient(120deg, #ccefff, #eefaff);
    background-size: 200% 200%;
    animation: bgMove 25s ease infinite;
    color: var(--text);
    overflow-x: hidden;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ---------- WAVES ---------- */
.wave {
    position: fixed;
    bottom: -40px;
    left: 0;
    width: 200%;
    height: 180px;
    background: linear-gradient(90deg,
        rgba(29,174,255,.4),
        rgba(127,92,255,.4),
        rgba(39,255,210,.4)
    );
    border-radius: 100% 100% 0 0;
    animation: waveMove 14s linear infinite;
    filter: blur(8px);
    z-index: -1;
}

.wave:nth-child(2) {
    height: 240px;
    animation-duration: 22s;
    opacity: .6;
}

@keyframes waveMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* ---------- HEADER ---------- */
header {
    padding: 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ---------- BUTTON ---------- */
button.primary {
    position: relative;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: none;
    color: white;
    padding: 14px 20px;
    border-radius: 16px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(29,174,255,.45);
    transition: transform .25s ease, box-shadow .25s ease;
    overflow: hidden;
}

button.primary::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,.6), transparent);
    transform: translateX(-100%);
    animation: shine 2.5s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%); }
    60% { transform: translateX(100%); }
    100% { transform: translateX(100%); }
}

button.primary:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 20px 55px rgba(127,92,255,.55);
}

/* ---------- MAIN ---------- */
main {
    padding: 24px;
    max-width: 1000px;
    margin: auto;
}

/* ---------- GLASS CARDS ---------- */
.banner,
.summary,
.schedule,
.modal-card {
    background: var(--glass);
    backdrop-filter: blur(18px);
    border-radius: 26px;
    border: 1px solid var(--border);
    box-shadow: 0 30px 80px rgba(0,0,0,.12);
    animation: floatIn .8s ease;
}

@keyframes floatIn {
    from { opacity: 0; transform: translateY(30px) scale(.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

/* ---------- SUMMARY ---------- */
.summary {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
    gap: 14px;
}

.summary div {
    background: linear-gradient(135deg, rgba(255,255,255,.8), rgba(255,255,255,.4));
    border-radius: 18px;
    padding: 16px;
    text-align: center;
    transition: transform .3s ease;
}

.summary div:hover {
    transform: translateY(-6px) rotateX(8deg);
}

/* ---------- CRUISE CARDS ---------- */
.cruise {
    background: linear-gradient(135deg, rgba(255,255,255,.85), rgba(255,255,255,.5));
    border-radius: 20px;
    padding: 18px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all .35s ease;
}

.cruise:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow: 0 20px 50px rgba(29,174,255,.4);
}

.cruise.selected {
    border-color: var(--accent3);
    box-shadow: 0 0 0 4px rgba(39,255,210,.4);
    animation: pulse 1.6s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(39,255,210,.6); }
    70% { box-shadow: 0 0 0 12px rgba(39,255,210,0); }
    100% { box-shadow: 0 0 0 0 rgba(39,255,210,0); }
}

/* ---------- MODAL ---------- */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal.active {
    display: flex;
}

.modal-card {
    animation: modalPop .5s cubic-bezier(.2,1.4,.4,1);
}

@keyframes modalPop {
    from { transform: scale(.7) rotateX(20deg); opacity: 0; }
    to { transform: scale(1) rotateX(0); opacity: 1; }
}

/* ---------- CONFETTI ---------- */
.confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    top: -20px;
    animation: confettiFall 3s ease forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(120vh) rotate(1080deg) scale(.5);
        opacity: 0;
    }
}
</style>

</head>

<body>

    <div class="wave"></div>
    <div class="wave"></div>

    <header>
        <h1>YMC Cruises</h1>
        <button class="primary" onclick="openBooking()">Book a Cruise</button>
    </header>

    <main id="main"></main>

    <div class="modal" id="modal">
        <div class="modal-card" id="modalContent">
            <h2>Select Your Cruise</h2>

            <div class="cruise-list">
                <div class="cruise" onclick="selectCruise(this,'YMC Seaside')">üå¥ YMC Seaside</div>
                <div class="cruise" onclick="selectCruise(this,'YMC Royal')">üëë YMC Royal</div>
                <div class="cruise" onclick="selectCruise(this,'YMC Star')">‚≠ê YMC Star</div>
            </div>

            <h3>How many days?</h3>
            <div class="days">
                <button onclick="selectDays(this,1)">1 Day</button>
                <button onclick="selectDays(this,2)">2 Days</button>
                <button onclick="selectDays(this,3)">3 Days</button>
            </div>

            <button class="primary" style="width:100%;" onclick="bookCruise()">Book Now</button>
        </div>
    </div>

    <script>
        let selectedCruise = null;
        let selectedDays = null;

        function render()
        {
            const booking = JSON.parse(localStorage.getItem("ymcBooking"));
            const main = document.getElementById("main");

            main.innerHTML = `
    ${booking ? `
      <div class="banner">
        <h2>üö¢ Your Cruise</h2>
        <strong>${booking.cruise}</strong> ‚Ä¢ ${booking.days} day(s)
      </div>

      <div class="summary">
        <div>üõ≥ Cruise<br><strong>${booking.cruise}</strong></div>
        <div>üìÜ Duration<br><strong>${booking.days} Days</strong></div>
        <div>üåä Status<br><strong>Booked</strong></div>
      </div>
    ` : ``}

    <div class="schedule">
      <h2>Daily Cruise Schedule</h2>

      <div class="day">
        <h3>Day 1 ‚Äì Welcome Aboard</h3>
        <ul>
          <li>Towel Folding Fun</li>
          <li>Your Cabin Will Be Ready</li>
          <li>Goodbye Party for Today</li>
        </ul>
      </div>

      <div class="day">
        <h3>Day 2 ‚Äì Happy Last Day!</h3>
        <ul>
          <li>Answer Show with Yosef</li>
          <li>New Year's Party</li>
          <li>Dance Party</li>
          <li>Holiday Celebration</li>
          <li>Departure</li>
        </ul>
      </div>
    </div>
  `;
        }

        function openBooking()
        {
            document.getElementById("modal").classList.add("active");
        }

        function selectCruise(el, name)
        {
            document.querySelectorAll(".cruise").forEach(c => c.classList.remove("selected"));
            el.classList.add("selected");
            selectedCruise = name;
        }

        function selectDays(el, days)
        {
            document.querySelectorAll(".days button").forEach(b => b.classList.remove("selected"));
            el.classList.add("selected");
            selectedDays = days;
        }

        function bookCruise()
        {
            if (!selectedCruise || !selectedDays) return alert("Select everything!");

            localStorage.setItem("ymcBooking", JSON.stringify({
                cruise: selectedCruise,
                days: selectedDays
            }));

            confetti();
            document.getElementById("modal").classList.remove("active");
            render();
        }

        function confetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `linear-gradient(135deg,
            hsl(${Math.random()*360},100%,60%),
            white
        )`;
        c.style.borderRadius = Math.random() > .5 ? "50%" : "4px";
        c.style.animationDuration = (Math.random()*1.5 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3500);
    }
}


        render();
    </script>

</body>

</html>
